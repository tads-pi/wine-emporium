name: 🍷 API Deploy

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  test:
    name: 🍷 Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint