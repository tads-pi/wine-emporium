name: PRE 🍷 API Deploy

on:
  push:
    branches: [develop]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  test:
    name: 🍷 Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint