name: üç∑ API Deploy

on:
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  test:
    name: üß™ API Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    env:
      AWS_REGION: sa-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      S3_BUCKET_NAME: wineemporium-uploads
      JWT_SECRET: aloha
      PRISMA_CLI_BINARY_TARGETS: rhel-openssl-1.0.x
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - run: npx prisma generate
      - run: npx jest --noStackTrace --verbose

  deploy:
    name: üç∑ API Deploy
    runs-on: ubuntu-latest
    needs: test
    # S√≥ faz deploy se estiver na main
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: api
    env:
      AWS_REGION: sa-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      STAGE: prd
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - run: npm i serverless -g
      - run: npm run build
      - run: npx prisma generate
      - run: serverless create-cert --stage ${{ env.STAGE }} --verbose
      - run: serverless create_domain --stage ${{ env.STAGE }} --verbose
      - run: serverless deploy --stage ${{ env.STAGE }} --verbose
