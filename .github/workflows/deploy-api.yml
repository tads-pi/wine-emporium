name: 🍷 API Deploy

on:
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  test:
    name: 🧪 API Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - name: Cria o .env
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" > .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "NODE_ENVL=test" >> .env
          echo "PRISMA_CLI_BINARY_TARGETS=rhel-openssl-1.0.x" >> .env
          echo "S3_BUCKET_NAME=wineemporium-uploads" >> .env
          echo "JWT_SECRET=aloha" >> .env
      - run: npx prisma generate
      - run: npx jest --noStackTrace --verbose

  deploy:
    name: 🍷 API Deploy
    runs-on: ubuntu-latest
    needs: test
    # Só faz deploy se estiver na main
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: api
    env:
      AWS_REGION: sa-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      STAGE: prd
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - run: npm i serverless -g
      - run: npm run build
      - name: Cria .env para o prisma
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
      - run: npx prisma generate
      - run: serverless create-cert --stage ${{ env.STAGE }} --verbose
      - run: serverless create_domain --stage ${{ env.STAGE }} --verbose
      - run: serverless deploy --stage ${{ env.STAGE }} --verbose
