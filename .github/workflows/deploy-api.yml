name: api

on:
  push:
    branches:
      - main-disabled
    paths:
      - 'api/**--disabled'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: check lint
        run: npm run lint
    
      - name: run tests
        run: npm run test

  deploy-api:
    name: deploy-api
    runs-on: ubuntu-latest
    needs: test
    env:
      AWS_REGION: sa-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v3
      - run: npm i serverless -g
      - run: npm ci

      - name: deploy
        run: |
          make deploy -C api