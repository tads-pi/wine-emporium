name: ðŸ· API Deploy

on:
  push:
    # TODO remove api-refact from here
    branches: [main, api-refact]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  deploy:
    name: ðŸ· API Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    env:
      AWS_REGION: sa-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      STAGE: prd
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      # - run: npm run test
      - run: npm i serverless -g
      - run: npm run build
      - name: Cria .env para o prisma
        run: |
          echo "DATABASE_URL=$DATABASE_URL" >> .env    
      - run: npm run executar-migrations
      - run: serverless package
      - run: serverless create-cert --stage ${{ env.STAGE }} --verbose
      - run: serverless create_domain --stage ${{ env.STAGE }} --verbose
      - run: serverless deploy --stage ${{ env.STAGE }} --verbose
