name: üç∑ API Deploy

on:
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'

env:
  AWS_REGION: sa-east-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  S3_BUCKET_NAME: wineemporium-uploads
  JWT_SECRET: aloha
  PRISMA_CLI_BINARY_TARGETS: rhel-openssl-1.0.x
  STAGE: prd

jobs:
  checkout:
    name: üì• Checkout
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci

  build:
    name: üèó API Build
    runs-on: ubuntu-latest
    needs: checkout
    defaults:
      run:
        working-directory: api
    steps:
      - run: npx prisma generate
      - run: npm run build
    
  test:
    name: üß™ API Test
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: api
    steps:
      - run: npx jest --noStackTrace --verbose

  deploy:
    name: üç∑ API Deploy
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: api
    # S√≥ faz deploy se estiver na main
    if: github.ref == 'refs/heads/main'
    steps:
      - run: npx serverless create-cert --stage ${{ env.STAGE }} --verbose
      - run: npx serverless create_domain --stage ${{ env.STAGE }} --verbose
      - run: npx serverless deploy --stage ${{ env.STAGE }} --verbose
