name: PRE 🍷 Store Deploy

on:
  push:
    branches: [develop]
    paths:
      - 'store/**'
      - '.github/workflows/deploy-store.yml'

jobs:
  test:
    name: 🍷 Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint
