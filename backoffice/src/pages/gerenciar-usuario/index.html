<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar_Usuário</title>
    <link rel="stylesheet" href="/backoffice/src/pages/gerenciar-usuario/style.css">
    <script src="script.js" .denfer></script>
     <!-- Inclua o CSS do Bootstrap (você deve fazer o download e referenciar os arquivos CSS e JS do Bootstrap em seu projeto) -->
     <link rel="stylesheet" href="caminho-para-o-css-do-bootstrap/bootstrap.min.css">
     <title>Pesquisar Usuários</title>

  
</head>
  <div class="container">
        <header class="cab">
        <img src="/backoffice/src/pages/gerenciar-usuario/img/Ca.PNG" alt="logo">    
        <h1>Gerenciar Usuários</h1>
        </header>

        <div class="subcabecalho">
            <div class="botoes">
                <!-- Botões de "Incluir Usuário" e "Alterar Usuário" -->
            <button class="btn" onclick="incluirUsuario()">Incluir Usuário</button>
            <button class="btn"  onclick="alterarUsuario()">Alterar Usuário</button>
            </div>

            <div>
                <!-- Campo de pesquisa e tabela -->
                <input type="text" id="myInput" onkeyup="searchUsers()" placeholder="Pesquisar por nome de usuário">
            </div>
        </div>
    
    
        <table id="myTable">
            <tr>
                <th>Status</th>
                <th>ID do Usuário</th>
                <th>Login do Usuário</th>
                <th>Nome Completo do Usuário</th>
                <th>Bloqueio de Usuário</th>
                <th>E-mail do Usuário</th>
            </tr>

            <tr>
                <td><span class="status-dot active-dot"></span></td>
                <td>1</td>
                <td>joao123</td>
                <td>João Silva</td>
                <td>Ativo</td>
                <td>joao@example.com</td>
            </tr>

            <tr>
                <td><span class="status-dot inactive-dot"></span></td>
                <td>2</td>
                <td>maria456</td>
                <td>Maria Souza</td>
                <td>Inativo</td>
                <td>maria@example.com</td>
            </tr>
            <!-- Adicione mais linhas para outros usuários cadastrados -->
        </table>
  
   </div>
</body>
</html>
